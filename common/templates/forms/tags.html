{% include "forms/_label.html" %}
<select id="{{name}}" name="{{name}}" class="form-control form-select {%if error%}is-invalid{%endif%}" data-tags="true"
    multiple>
    {% if data %}
    {% for value in data %}
    <option selected="selected">{{value}}</option>
    {%endfor%}
    {%endif%}
</select>
