{% include "displays/_label.html" %}
<div class="d-flex flex-column">
  {% for file in (data if params.is_array else [data]) %}
  <a href="{{ file_url(file.path) }}" class="btn-link"
    ><i class="fas fa-fw {{ file.content_type | file_icon }}"></i> {{
    file.filename }}</a
  >
  {% endfor %}
</div>
