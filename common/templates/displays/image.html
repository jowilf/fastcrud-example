<div class="d-flex">
  {% for image in (data if params.is_array else [data]) %}
  <div class="mx-1 my-2">
    <img
      style="width: 5em; height: 5em; object-fit: cover"
      src="{{ file_url(image.path) }}"
      class="img-fluid rounded me-3 d-block"
      alt="{{ image.filename }}"
    />
  </div>
  {% endfor %}
</div>
