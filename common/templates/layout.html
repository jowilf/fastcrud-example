{% extends "index.html" %} {% block body %}
<div class="page">
  {% block sidebar %}
  <aside
    class="navbar navbar-vertical navbar-expand-lg navbar-dark elevation-4"
  >
    <div class="container-fluid">
      <button
        id="#navbar-toggler"
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar-menu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <h1 class="navbar-brand navbar-brand-autodark">
        <a class="brand-link" href="{{ admin_url()}}">
          <img
            src="{{logo_url or 'https://preview.tabler.io/static/logo-white.svg'}}"
            width="110"
            height="32"
            alt="Tabler"
            class="navbar-brand-image"
          />
        </a>
      </h1>
      <div class="collapse navbar-collapse" id="navbar-menu">
        <ul class="navbar-nav pt-lg-3">
          {% for _m in all_models %}
          <li class="nav-item">
            <a
              class="nav-link {% if _m.identity() == model.identity() %}active fw-bold{% endif %}"
              href="{{ admin_url_for(_m) }}"
            >
              <span class="nav-link-title">{{ _m.get_name() }}</span>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </aside>
  {% endblock %}
  <div class="page-wrapper">
    <div class="container-fluid">
      <div class="page-header d-print-none">
        {% block header %}{% endblock %}
      </div>
    </div>
    <div class="page-body flex-grow-1">
      <div class="container-fluid">
        <div class="row row-deck row-cards">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
